<body>

  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">柚健康</h3>
    </div>

    <div class="row marketing">
      <h1>提交信息</h1>
      <h2>{{project}}</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">姓名</label>
          <input class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="sid">学号</label>
          <input class="form-control" name="sid" id="sid" required>
        </div>
        <div class="hidden">
          <input name="pid" id="pid" value="{{pid}}">
        </div>
        <div class="{{JKMishidden}}">
          <label for="JKMFile" accept="image/*" required>上传天府健康通健康码截图<a href="static/sample/jkm.jpg" target="_blank">查看示例</a></label>
          <input type="file" name="JKMFile" id="JKMFile">
        </div>
        <div class="{{HSishidden}}">
          <label for="HSFile" accept="image/*" required>上传天府健康通核酸截图<a href="static/sample/hs.jpg" target="_blank">查看示例</a></label>
          <input type="file" name="HSFile" id="HSFile">
        </div>
        <div>{{tips}}</div>
        <button id="subbtn" type="submit" class="btn btn-default" onclick='document.getElementById("subbtn").disabled=ture;'>提交</button>
      </form>
    </div>

    <footer class="footer">
      <p>© 2022 SWPU, SCPClab. Star me on <a href="https://github.com/xiazhuozhao/youjiankang">Github</a></p>
    </footer>

  </div> <!-- /container -->


  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
